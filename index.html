<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            function main() {
    var n1;
    var n2;
    var resultado;

    window.alert("Informe o 1° valor");
    n1 = Number(window.prompt('Enter a value for n1'));
    window.alert("Informe o 2° valor");
    n2 = Number(window.prompt('Enter a value for n2'));
    resultado = n1 * n2;
    window.alert("Resultado multiplicação é: " + resultado);
    resultado = n1 / n2;
    window.alert("Resultado divisão é " + resultado);
}

        </script>
    </body>
</html>
